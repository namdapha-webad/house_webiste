<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Details of PR and Social</title>
    <style>@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      :root {
        --primary-color: #ff0147;
        --secondary-color: #212429;
        --text-light: #d1d5db;
        --white: #ffffff;
        --max-width: 1200px;
      }
      
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      a {
        text-decoration: none;
        transition: 0.3s;
      }
      
      ul {
        list-style: none;
      }
      
      body {
    font-family: "Poppins", sans-serif;
    background-image: url("{{ url_for('static', filename='images/bg.png') }}");
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    color: #ffffff; /* Set text color to white for better contrast */
    text-align: center; /* Center align text */
    padding: 50px; /* Add padding for better spacing */
    margin: 0; /* Remove default margin */
    cursor: pointer; /* Change cursor to pointer for clickable effect */
}

/* Text styling */
h1, h2, h3, p {
    position: relative; /* Position for text shadow */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add text shadow for depth */
}

/* Example of styling headings and paragraphs */
h1 {
    font-size: 3em; /* Larger font size for main heading */
    margin-bottom: 20px; /* Space below heading */
}

h2 {
    font-size: 2em; /* Slightly smaller for subheading */
    margin-bottom: 15px; /* Space below subheading */
}

p {
    font-size: 1.2em; /* Readable font size for paragraphs */
    line-height: 1.5; /* Improve readability */
    margin-bottom: 20px; /* Space below paragraphs */
}

/* Link styling */
a {
    color: #ff0147; /* Link color */ 
    transition: color 0.3s ease; /* Smooth color transition on hover */
}

a:hover {
    color: #ffcc00; /* Change link color on hover */
    text-decoration: none; /* Remove underline on hover */
}

/* Ensure all elements are clickable */
* {
    cursor: pointer; /* Change cursor to pointer for all elements */
}
      
nav {
    position: fixed;
    top: 2rem; /* Distance from the top of the page */
    right: 2rem; /* Distance from the right side */
    width: auto; /* Adjust width as needed */
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for readability */
    backdrop-filter: blur(10px); /* Add a glass-like effect */
    padding: 0.8rem 2rem; /* Add padding for better spacing */
    border-radius: 30px; /* Rounded corners for a floating look */
    display: flex;
    justify-content: space-between; /* Space items evenly */
    align-items: center; /* Center items vertically */
    z-index: 1000; /* Ensure it stays above all content */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for a floating effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
}

.nav__header {
    padding: 1rem;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav__logo a {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 2rem;
    font-weight: 600;
    color: var(--white);
}

.nav__logo img {
    display: flex;
    max-width: 100px;
}

.nav__logo span {
    display: none; /* Hide the span for logo */
}

.nav__menu__btn {
    font-size: 1.5rem;
    color: var(--white);
    cursor: pointer;
}

.nav__links {
    position: absolute;
    top: 65px; /* Adjust based on your design */
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 2rem;
    padding: 2rem;
    background-color: var(--primary-color);
    transition: 0.5s;
    z-index: -1;
    transform: translateY(-100%); /* Hide by default */
}

.nav__links.open {
    transform: translateY(0); /* Show when open */
}

.nav__links a {
    font-size: 1.2rem;
    color: var(--white);
}

.nav__links a:hover {
    color: var(--secondary-color); /* Change color on hover */
}
      
      .header__container {
        max-width: var(--max-width);
        margin-inline: auto;
        padding-block: 5rem 2rem;
        padding-inline: 1rem;
        display: grid;
        gap: 2rem;
      }
      
      .header__image img {
        width: 100%;
        max-width: 500px;
        margin-inline: auto;
        display: flex;
      }
      
      .header__content {
        overflow: hidden;
        text-align: center;
      }
      
      .header__content h2 {
        position: relative;
        isolation: isolate;
        max-width: fit-content;
        margin-left: auto;
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--primary-color);
        text-align: right;
      }
      
      .header__content h2::before {
        position: absolute;
        content: "";
        top: 50%;
        left: 0;
        transform: translate(calc(-100% - 1rem), -50%);
        height: 2px;
        width: 150%;
        background-color: var(--white);
      }
      
      .header__content h1 {
        font-size: 5rem;
        font-weight: 600;
        color: var(--white);
        line-height: 5rem;
      }
      
      .h1__span-1 {
        font-size: 4rem;
        color: var(--primary-color);
      }
      
      .h1__span-2 {
        font-size: 2rem;
        font-weight: 400;
      }
      
      .header__content p {
        margin-bottom: 2rem;
        color: var(--text-light);
      }
      
      .header__content .btn {
        padding: 0.75rem 1.5rem;
        outline: none;
        border: none;
        font-size: 1rem;
        color: var(--white);
        background-color: var(--primary-color);
        border-radius: 5rem;
        transition: 0.3s;
        cursor: pointer;
      }
      
      .header__content .btn:hover {
        color: var(--primary-color);
        background-color: var(--white);
      }
      
      .socials {
        padding-block: 2rem 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      
      .socials a {
        font-size: 1.5rem;
        color: var(--text-light);
      }
      
      .socials a:hover {
        color: var(--primary-color);
      }
      
      .header__bar {
        font-size: 0.9rem;
        color: var(--text-light);
      }
      
      @media (width > 768px) {
        nav {
          position: static;
          padding: 2rem 1rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 2rem;
        }
      
        .nav__header {
          padding: 0;
          background-color: transparent;
        }
      
        .nav__logo span {
          display: flex;
        }
      
        .nav__menu__btn {
          display: none;
        }
      
        .nav__links {
          position: static;
          padding: 0;
          flex-direction: row;
          justify-content: flex-end;
          gap: 3rem;
          background-color: transparent;
          transform: none;
        }
      
        .nav__links a:hover {
          color: var(--primary-color);
        }
      
        .header__container {
          grid-template-columns: repeat(2, 1fr);
          align-items: center;
          padding-block: 2rem;
        }
      
        .header__image {
          grid-area: 1/2/2/3;
        }
      
        .header__content {
          text-align: left;
        }
      
        .socials {
          justify-content: flex-start;
        }
      }
      </style>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="{{url_for('static',filename='images/namdaphalogo.png')}}" alt="logo" />
            <span>Namdapha</span>
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <a href="{{url_for('home')}}">Namdapha House</a>
        <a href="{{url_for('HC')}}">House Council</a>
        <a href="{{url_for('pr')}}">Pr & web ops team</a>
        <a href="{{url_for('RC')}}">Regional-Coordinators</a>
        <a href="{{url_for('Club')}}">Clubs</a>
        <a href="{{url_for('resource')}}">Namdapha Resources</a>
        <a href="{{url_for('announcement')}}">Announcements</a>
      </ul>
    </nav>
    <header class="header__container">
      <div class="header__image">
        <img src="{{url_for('static',filename='images/sadhana.png')}}" alt="header" width="500" height="500"/>
      </div>
      <div class="header__content">
        <h2>PR AND SOCIAL MEMBER</h2>
        <h1>
          SADHANA KUMARI
        </h1>
        <p>
          <b>Designing Team</b></br>
          "Be a learner. Be a student."
        </p>
        <ul class="socials">
          
            <a href="https://www.instagram.com/sadhanasmiles/"><i class="ri-instagram-fill"></i></a>
          </li>
        </ul>
        <div class="header__bar">
          Copyright Â© 2024 Aslicecode. All rights reserved.
        </div>
      </div>
    </header>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
    const menuBtn = document.getElementById("menu-btn");
const navLinks = document.getElementById("nav-links");
const menuBtnIcon = menuBtn.querySelector("i");

menuBtn.addEventListener("click", (e) => {
  navLinks.classList.toggle("open");

  const isOpen = navLinks.classList.contains("open");
  menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
});

navLinks.addEventListener("click", (e) => {
  navLinks.classList.remove("open");
  menuBtnIcon.setAttribute("class", "ri-menu-line");
});

const scrollRevealOption = {
  distance: "50px",
  origin: "bottom",
  duration: 1000,
};

ScrollReveal().reveal(".header__image img", {
  ...scrollRevealOption,
  origin: "right",
});
ScrollReveal().reveal(".header__content h2", {
  ...scrollRevealOption,
  delay: 500,
});
ScrollReveal().reveal(".header__content h1", {
  ...scrollRevealOption,
  delay: 1000,
});
ScrollReveal().reveal(".header__content p", {
  ...scrollRevealOption,
  delay: 1500,
});
ScrollReveal().reveal(".header__content .header__btn", {
  ...scrollRevealOption,
  delay: 2000,
});
ScrollReveal().reveal(".header__content .socials", {
  ...scrollRevealOption,
  delay: 2500,
});
ScrollReveal().reveal(".header__bar", {
  ...scrollRevealOption,
  delay: 3000,
});

    </script>
  </body>
</html>
