<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Details of PR and Social</title>
     <style>@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

      :root {
        --primary-color: #ff0147;
        --secondary-color: #212429;
        --text-light: #d1d5db;
        --white: #ffffff;
        --max-width: 1200px;
      }
      
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      a {
        text-decoration: none;
        transition: 0.3s;
      }
      
      ul {
        list-style: none;
      }
      
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("{{ url_for('static', filename='images/bg.png') }}");
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        color: var(--white);
        text-align: center;
        padding: 50px 20px; /* Added padding for better spacing */
        margin: 0;
        cursor: pointer;
      }

      /* Text styling */
      h1, h2, h3, p {
        position: relative;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      /* Link styling */
      a {
        color: #ff0147;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #ffcc00;
      }

      /* Ensure all elements are clickable */
      * {
        cursor: pointer;
      }

      nav {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        width: auto;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 0.8rem 2rem;
        border-radius: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .nav__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav__logo a {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--white);
      }

      .nav__logo img {
        max-width: 70px;
      }

      .nav__menu__btn {
        font-size: 1.5rem;
        color: var(--white);
        cursor: pointer;
      }

      .nav__links {
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 2rem;
        padding: 2rem;
        background-color: var(--primary-color);
        transition: 0.5s;
        z-index: -1;
        transform: translateY(-100%);
      }

      .nav__links.open {
        transform: translateY(0);
      }

      .nav__links a {
        font-size: 1.2rem;
        color: var(--white);
      }

      .nav__links a:hover {
        color: var(--secondary-color);
      }
      
      .header__container {
        max-width: var(--max-width);
        margin-inline: auto;
        padding-block: 4rem 2rem;
        padding-inline: 1rem;
        display: grid;
        gap: 2rem;
      }

      .header__image img {
        width: 100%;
        max-width: 400px;
        margin-inline: auto;
      }

      .header__content {
        text-align: center;
      }

      .header__content h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      .header__content h1 {
        font-size: 3rem;
        font-weight: 600;
        color: var(--white);
        line-height: 1.2;
      }

      .header__content p {
        margin-bottom: 2rem;
        color: var(--text-light);
      }

      .header__content .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        color: var(--white);
        background-color: var(--primary-color);
        border-radius: 50px;
        transition: 0.3s;
        cursor: pointer;
      }

      .header__content .btn:hover {
        color: var(--primary-color);
        background-color: var(--white);
      }

      .socials {
        padding-block: 2rem 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .socials a {
        font-size: 1.5rem;
        color: var(--text-light);
      }

      .socials a:hover {
        color: var(--primary-color);
      }

      .header__bar {
        font-size: 0.9rem;
        color: var(--text-light);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .header__container {
          grid-template-columns: 1fr;
        }

        .header__image img {
          max-width: 300px;
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        nav {
          padding: 0.5rem 1rem;
        }

        .nav__logo img {
          max-width: 50px;
        }

        .nav__menu__btn {
          font-size: 1.2rem;
        }

        .header__container {
          padding-block: 2rem 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        p {
          font-size: 0.9rem;
        }
      }

      @media (min-width: 768px) {
        nav {
          position: relative;
          padding: 2rem 1rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 2rem;
        }

        .nav__header {
          padding: 0;
        }

        .nav__logo span {
          display: flex;
        }

        .nav__menu__btn {
          display: none;
        }

        .nav__links {
          position: static;
          padding: 0;
          flex-direction: row;
          justify-content: flex-end;
          gap: 3rem;
          background-color: transparent;
          transform: none;
        }

        .header__container {
          grid-template-columns: repeat(2, 1fr);
          align-items: center;
        }

        .socials {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="{{url_for('static', filename='images/namdaphalogo.png')}}" alt="logo" />
            <span class="namdapha">Namdapha</span>
        </a>
        
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <a href="{{url_for('home')}}">Namdapha House</a>
        <a href="{{url_for('HC')}}">House Council</a>
        <a href="{{url_for('pr')}}">Pr & web ops team</a>
        <a href="{{url_for('RC')}}">Regional-Coordinators</a>
        <a href="{{url_for('Club')}}">Clubs</a>
        <a href="{{url_for('resource')}}">Namdapha Resources</a>
        <a href="{{url_for('announcement')}}">Announcements</a>
      </ul>
    </nav>
    <header class="header__container">
      <div class="header__image">
        <img src="{{url_for('static',filename='images/shivam.png')}}" alt="header" />
      </div>
      <div class="header__content">
        <h2>PR AND SOCIAL HEAD</h2>
        <h1>
          SHIVAM KUMAR
        </h1>
        <p>
          <b>PR and Social Head</b></br>
          "Turning challenges into opportunities, one step at a time."
        </p>
        <ul class="socials">
          <li>
            <a href="https://www.linkedin.com/in/shivam-kumar0/"><i class="ri-linkedin-fill"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/shiv_a_m__singh/"><i class="ri-instagram-fill"></i></a>
          </li>
        </ul>
        
        <div class="header__bar">
          Copyright Â© 2024 Aslicecode. All rights reserved.
        </div>
      </div>
    </header>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const menuBtn = document.getElementById("menu-btn");
const navLinks = document.getElementById("nav-links");
const menuBtnIcon = menuBtn.querySelector("i");

menuBtn.addEventListener("click", (e) => {
  navLinks.classList.toggle("open");

  const isOpen = navLinks.classList.contains("open");
  menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
});

navLinks.addEventListener("click", (e) => {
  navLinks.classList.remove("open");
  menuBtnIcon.setAttribute("class", "ri-menu-line");
});

const scrollRevealOption = {
  distance: "50px",
  origin: "bottom",
  duration: 1000,
};

ScrollReveal().reveal(".header__image img", {
  ...scrollRevealOption,
  origin: "right",
});
ScrollReveal().reveal(".header__content h2", {
  ...scrollRevealOption,
  delay: 500,
});
ScrollReveal().reveal(".header__content h1", {
  ...scrollRevealOption,
  delay: 1000,
});
ScrollReveal().reveal(".header__content p", {
  ...scrollRevealOption,
  delay: 1500,
});
ScrollReveal().reveal(".header__content .header__btn", {
  ...scrollRevealOption,
  delay: 2000,
});
ScrollReveal().reveal(".header__content .socials", {
  ...scrollRevealOption,
  delay: 2500,
});
ScrollReveal().reveal(".header__bar", {
  ...scrollRevealOption,
  delay: 3000,
});

    </script>
  </body>
</html>
